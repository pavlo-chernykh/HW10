<body>
  <script>

    function bind(fn, context, ...bindArgs) {

    return function () {

      const args = bindArgs.concat(Array.from(arguments));

      return fn.apply(context, args);
      
      }
    }

    const obj1 = {
      x: 5
    }

    function getSum(...args) {
      console.log(...args, this); 
    }

    const bindF = bind(getSum, obj1, 'bindArg1', 'bindArg2');

    bindF('arg1');

  </script>
