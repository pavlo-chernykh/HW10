<body>
  <script>
  const salary = {
      john: 12000,
      paul: 19000,
    }
  
  function getDif() {
      return this.paul - this.john
  }

  function bind(fn, obj) {
    uniqueId = Date.now;
    obj[uniqueId] = fn;
    const fnResult = obj[uniqueId]();
    delete obj
    return fnResult;
  }

  const getDifBind = bind(getDif, salary)
  console.log(getDifBind);
  </script>
